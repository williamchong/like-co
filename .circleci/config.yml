workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - unit_test
      - hold_deploy_rinkeby_api:
          type: approval
          filters:
            branches:
              only:
                - master
                - develop
                - /feature.*/
          requires:
           - test
      - hold_deploy_rinkeby_frontend:
          type: approval
          filters:
            branches:
              only:
                - master
                - develop
                - /feature.*/
          requires:
           - test
      - hold_deploy_taipei_api:
          type: approval
          filters:
            branches:
              only:
                - feature/cosmos
                - feature/temp_cosmos_deployment
          requires:
           - test
      - hold_deploy_taipei_frontend:
          type: approval
          filters:
            branches:
              only:
                - feature/cosmos
                - feature/temp_cosmos_deployment
          requires:
           - test
      - hold_deploy_mainnet_api:
          type: approval
          filters:
            branches:
              only: master
          requires:
           - test
      - hold_deploy_mainnet_frontend:
          type: approval
          filters:
            branches:
              only: master
          requires:
           - test
      - deploy_rinkeby_api:
          requires:
            - hold_deploy_rinkeby_api
      - deploy_rinkeby_frontend:
          requires:
            - hold_deploy_rinkeby_frontend
      - deploy_taipei_api:
          requires:
            - hold_deploy_taipei_api
      - deploy_taipei_frontend:
          requires:
            - hold_deploy_taipei_frontend
      - deploy_mainnet_api:
          requires:
            - hold_deploy_mainnet_api
      - deploy_mainnet_frontend:
          requires:
            - hold_deploy_mainnet_frontend
